<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Beats API</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="main-container">
            <div class="container top">
                <h1>Weather Beats</h1>
                <!--setting onsubmit false so the form doesnt submit-->
                <form action="" onsubmit="return false">
                    <input type="text" class="search" placeholder="Search by city">
                    <button type="submit" class="btn">Submit</button>
                    <!--worng city name inputt-->
                    <p class="error">Please enter a valid city</p>
                </form>
                <section>
                    <div class="container">
                        <div class="icon">
                            <!--icon will change as per weather-->
                            <img src="" alt="" class="weather-icon" width="100px">
                        </div>
                        <div class="location">
                            <div class="city">Search for a city</div>
                            <div class="date"></div>
                        </div>
                        <div class="current">
                            <!--MAC: option+shift+8 = Â°-->
                            <div class="temp">Temp: <span></span></div>
                            <div class="weather">Weather: </div>
                            <!--spotify widget will go here-->
                            <div class="temp-range">Temp Range: </div>
                        </div>
                    </div>
                </section>
                <section>
                    <div class="container bottom">
                        <h2><span class="note"></span>Trending tunes<span class="note"></span></h2>
                        <div class="music-info">
                            <div class="music-trend"></div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <script src="script/script.js"></script>
    </body>
</html>
